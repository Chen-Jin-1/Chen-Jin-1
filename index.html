<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <link rel="stylesheet" href="//css.chen-jin.dpdns.org/2026.css">
        <title>Chen-Jin 的网站</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                background: #000;
                color: #fff;
                font-size: 50px;
                flex-direction: column;
            }
            
            #bio {
                color: #555;
                font-size: 15px;
            }
        </style>
        <script>
            fetch("https://v1.hitokoto.cn/?encode=text&c=i")
                .then(_ => _.text())
                .then(_ => document.getElementById("bio").innerText = _);
        </script>
    </head>
    <body>
        Chen-Jin's Website
        <div id="bio"></div>
    </body>
</html>
